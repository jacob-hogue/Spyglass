<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Spyglass Effect | ArcGIS API for JavaScript</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
    <link rel="stylesheet" href="style.css" /> <!-- Optional CSS file -->
    <script src="https://js.arcgis.com/4.30/"></script>
    <script src="script.js" defer></script> <!-- Optional JS file -->
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #titleBar {
            background-color: darkgray; /* Dark gray background */
            color: off-white; /* Off-white text */
            text-align: center; /* Center text */
            padding: 10px; /* Padding around text */
            font-size: 24px; /* Font size */
            font-weight: bold; /* Bold font */
            position: relative; /* Position for child elements */
            z-index: 5; /* Ensure it appears above the map */
        }

        #credit {
            font-size: 14px; /* Smaller font size for credit */
            position: absolute; /* Position it in the top right */
            top: 10px; /* Position it at the top */
            right: 10px; /* Position it at the right */
            color: white; /* Color for credit text */
        }

        #messageContainer {
            position: absolute;
            top: 10px; /* Align it to the top */
            left: 70px; /* Shift it over to the right */
            z-index: 10; /* Ensure it appears above the map */
            display: flex;
            align-items: center;
        }

        #icon {
            width: 40px; /* Set a fixed width for the icon */
            height: 40px; /* Set a fixed height for the icon */
            border-radius: 50%; /* Make it circular */
            background-color: white; /* Background color of the bubble */
            display: flex;
            align-items: center; /* Center the icon vertically */
            justify-content: center; /* Center the icon horizontally */
            font-size: 24px; /* Adjust size of the icon */
            cursor: pointer; /* Pointer cursor for the icon */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Optional shadow for depth */
        }

        #messageDiv {
            margin-left: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: semi-transparent background */
            padding: 10px;
            border-radius: 5px; /* Rounded corners */
            display: none; /* Hidden by default */
            position: absolute; /* Position it relative to the container */
            top: 0; /* Align it with the icon */
            left: 50px; /* Position next to the icon */
            z-index: 10; /* Ensure it appears above the map */
            width: 200px; /* Set a fixed width */
        }

        #radiusControl {
            position: absolute;
            top: 60px; /* Adjust the position below the title bar */
            left: 50%; /* Center it horizontally */
            transform: translateX(-50%); /* Center it using transform */
            z-index: 10; /* Ensure it appears above the map */
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div id="titleBar">
        Spyglass App | ArcGIS Maps SDK for JavaScript
        <div id="credit">Website Credit</div> <!-- Add credit text here -->
    </div>
    <div id="messageContainer">
        <span id="icon">+</span> <!-- Plus icon -->
        <div id="messageDiv" class="esri-widget esri-heading">
            <h4 class="esri-heading">Hover over the map to reveal imagery with a spyglass effect.</h4>
            <h4 class="esri-heading">Click to zoom to the spyglass extent.</h4>
        </div>
    </div>
    <div id="radiusControl">
        <label for="radius">Spyglass Radius (meters): </label>
        <input type="range" id="radius" min="10000" max="500000" step="1000" value="100000"> <!-- Range slider -->
        <span id="radiusValue">100000</span> <!-- Display the current radius -->
    </div>
    <div id="viewDiv"></div>
</body>
</html>
